<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcContainer">
        <div class="display"><p id="displaynumber"></p></div>
        <div class="padContainer">
            <div class="pad num"><p class="digit">1</p></div>   
            <div class="pad num"><p class="digit">2</p></div>
            <div class="pad num"><p class="digit">3</p></div>
            <div class="pad num"><p class="digit">4</p></div>
            <div class="pad num"><p class="digit">5</p></div>
            <div class="pad num"><p class="digit">6</p></div>
            <div class="pad num"><p class="digit">7</p></div>
            <div class="pad num"><p class="digit">8</p></div>
            <div class="pad num"><p class="digit">9</p></div>
            <div class="pad num"><p class="digit">0</p></div>
            <div class="pad num"><p class="digit" id=".">.</p></div>
            <div class="pad eq"><p class="digit" id="=">=</p></div>
            <div class="pad op"><p class="digit" id="-">-</p></div>
            <div class="pad op"><p class="digit" id="*">*</p></div>
            <div class="pad op"><p class="digit" id="+">+</p></div>
            <div class="pad op"><p class="digit" id="/">/</p></div>
            <div class="pad op"><p class="digit" id="%">%</p></div>
            <div class="pad"><p class="digit" id="AC">AC</p></div>
        </div>
    </div>



 
    <script src="java.js"></script>
</body>
</html>
